  <style>
    :root{
      --bg:#05050a;
      --glass: rgba(255,255,255,0.04);

      --accent1:#00e5ff;

    /* page */
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 15% 20%, rgba(0,229,255,0.04), transparent 15%),

    /* floating subtle orbs (aurora energy) */
    .orb { position: fixed; border-radius:50%; filter: blur(80px); opacity:0.45; z-index:0; pointer-events:none;}
    .orb.a{width:520px;height:520px;left:-180px;top:-120px;background:var(--accent1);}
    .orb.b{width:420px;height:420px;right:-160px;bottom:-100px;background:var(--accent2);}
    .orb.c{width:300px;height:300px;left:60%;top:40%;background:var(--accent3);opacity:0.18;}

    @keyframes orbFloat { from{transform:translateY(0)} to{transform:translateY(-40px)} }
    .orb.a{animation:orbFloat 18s ease-in-out infinite alternate}
    .orb.b{animation:orbFloat 20s ease-in-out infinite alternate-reverse}

    /* Sidebar (slim) with icons+labels */

    .sidebar-footer { margin-top:auto; display:flex; gap:14px; padding-bottom:8px; }

    /* topbar (minimal) */
    .topbar {
      position: fixed; left:110px; right:0; height:58px; top:0; display:flex; align-items:center; justify-content:space-between;
      padding:0 24px; z-index:8; backdrop-filter: blur(6px);

    /* main region */

    /* hero layout */

    .hero-left { flex: 0 0 360px; display:flex; justify-content:center; align-items:center; position:relative; }
    .holo-ring {
      width:340px;height:340px;border-radius:50%; position:relative; display:flex;align-items:center;justify-content:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), transparent 30%);

    .holo-ring::before{
      content:""; position:absolute; inset:0; border-radius:50%; padding:6px;

    .subtitle { color:var(--accent3); font-weight:600; margin-bottom:18px; font-size:20px; }
    .about { color:var(--soft); font-size:15.5px; line-height:1.8; margin-bottom:22px; max-width:780px; }

    .about ul { margin:10px 0 0 18px; color:var(--text); }
    .btn-row { display:flex; gap:14px; margin-top:18px; }
    .btn-prim { background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#02111a; padding:12px 20px; border-radius:10px; font-weight:700; text-decoration:none; box-shadow:0 10px 30px rgba(0,229,255,0.12); }
    .btn-outline { border:1px solid rgba(255,255,255,0.06); padding:10px 18px; border-radius:10px; color:var(--accent1); text-decoration:none; font-weight:700; background:transparent; }

    @media(max-width:980px){
      .hero { padding:24px 8px; gap:28px; }
      .hero-left{flex-basis:100%; order:1}
      .hero-right{flex-basis:100%; order:2}

    @media(max-width:640px){
      .sidebar{display:none}

      .container-wide{padding:18px}
    }

    /* small helpers */
    .muted { color:var(--soft); font-size:13px; }
  </style>

<style>

    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);

#jarvis-send:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);

    border-radius: 10px;

    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}

<!-- JavaScript for JARVIS -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatButton = document.getElementById('jarvis-button');
    const chatBox = document.getElementById('jarvis-chatbox');
    const closeButton = document.getElementById('jarvis-close');
    const messagesContainer = document.getElementById('jarvis-messages');
    const userInput = document.getElementById('jarvis-input');
    const sendButton = document.getElementById('jarvis-send');
    
    // Toggle chat box
    chatButton.addEventListener('click', function() {
        const isVisible = chatBox.style.display === 'block';
        chatBox.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) userInput.focus();
    });
    
    // Close chat box
    closeButton.addEventListener('click', function() {
        chatBox.style.display = 'none';
    });
    
    // Send message function
    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;
        
        // Add user message
        addMessage(message, 'user');
        userInput.value = '';
        
        // Show typing indicator
        showTypingIndicator();
        
        // Send to backend
        fetch('/jarvis-chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({message: message})
        })
        .then(response => response.json())
        .then(data => {
            removeTypingIndicator();
            addMessage(data.reply, 'bot');
        })
        .catch(error => {
            removeTypingIndicator();
            addMessage('ðŸ¤– JARVIS: Systems optimal! Ask me about Pranav.', 'bot');
        });
    }
    
    // Add message to chat
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.style.display = 'flex';
        messageDiv.style.alignItems = 'start';
        messageDiv.style.gap = '10px';
        messageDiv.style.marginBottom = '15px';
        messageDiv.style.flexDirection = sender === 'user' ? 'row-reverse' : 'row';
        
        if (sender === 'user') {
            messageDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2);">
                    <i class="fas fa-user" style="font-size: 14px; color: white;"></i>
                </div>
                <div style="background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%); color: white; padding: 12px 15px; border-radius: 15px; border-top-right-radius: 5px; max-width: 80%; position: relative;">
                    <div style="font-weight: bold; margin-bottom: 4px; font-size: 13px;">You</div>
                    <div style="font-size: 13px;">${text}</div>
                    <div style="position: absolute; top: 0; right: -6px; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-left: 6px solid #00ff88;"></div>
                </div>
            `;
        } else {
            messageDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2);">
                    <i class="fas fa-robot" style="font-size: 14px; color: white;"></i>
                </div>
                <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 15px; border-radius: 15px; border-top-left-radius: 5px; max-width: 80%; position: relative;">
                    <div style="font-weight: bold; margin-bottom: 4px; font-size: 13px;">J.A.R.V.I.S</div>
                    <div style="font-size: 13px;">${text}</div>
                    <div style="position: absolute; top: 0; left: -6px; width: 0; height: 0; border-top: 6px solid transparent; border-bottom: 6px solid transparent; border-right: 6px solid #667eea;"></div>
                </div>
            `;
        }
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    // Typing indicator
    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.id = 'typing-indicator';
        typingDiv.style.display = 'flex';
        typingDiv.style.alignItems = 'start';
        typingDiv.style.gap = '10px';
        typingDiv.style.marginBottom = '15px';
        typingDiv.innerHTML = `
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2);">
                <i class="fas fa-robot" style="font-size: 14px; color: white;"></i>
            </div>
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 15px; border-radius: 15px; border-top-left-radius: 5px; max-width: 80%;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        `;
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }
    
    // CSRF token function
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    // Event listeners
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
});
</script>
